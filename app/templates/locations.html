{% extends "base.html" %}

{% block navcontent %}
<a href="{{ url_for('home') }}" class="brand-logo center">Explorer</a>
<ul class="right">
    <li><a href="#">Logout</a></li>
</ul>
{% endblock %}

<!-- Locations you can choose from based on your budget and dates -->
{% block content %}
<body class="search">
    <div class="container">
        <section>
            <nav class="transparent z-depth-0">
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="" class="breadcrumb">Locations</a>
                    </div>
                </div>
            </nav>
        </section>
        <h2>Pick a Location</h2>

        {% if error %}
        <p class="error red-text">
            <strong> Error:</strong>
            {{ error }}
        </p>
        {% endif %}

        <div class="row">
            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="http://lorempixel.com/200/200/city/3">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <!--  option 1 -->
                            <p>Barcelona, Spain</p>
                        </div>
                        <div class="card-action">
                            <!-- INFORMATION BELOW WILL NEED TO BE UPDATE JUST AS THE CARD IS!!!!!! -->
                            <a href="{{ url_for('locations', trip_id=trip_id, destination='Barcelona, Spain') }}">Select</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="http://lorempixel.com/200/200/nature/3">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <!--  option 2 -->
                            <p>New York, New York</p>
                        </div>
                        <div class="card-action">
                            <!-- INFORMATION BELOW WILL NEED TO BE UPDATE JUST AS THE CARD IS!!!!!! -->
                            <a href="{{ url_for('locations', trip_id=trip_id, destination='New York, New York') }}">Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
