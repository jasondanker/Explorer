{% extends "base.html" %}

<!-- Locations you can choose from based on your budget and dates -->
{% block content %}
<body class="search">
    <section>
        <div id="logout">
            <a class="white-text" href="{{ url_for('home') }}"> Home </a>
            &nbsp;&nbsp;&nbsp;
            <a class="white-text" href="{{ url_for('logout') }}"> Logout</a>
        </div>
    </section>

    <div class="container">
        <section>
            <nav class="transparent z-depth-0">
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="" class="breadcrumb">Locations</a>
                    </div>
                </div>
            </nav>
        </section>
        <h2>Pick a Location</h2>

        {% if error %}
        <p class="error white-text">
            <strong> Error:</strong>
            {{ error }}
        </p>
        {% endif %}


        <!-- Actual flights info from Amadeus API -->
        {% for destination in destinations %}
        <div class="row">
            <div class="col s12 m7">
                <div class="card-panel location_cards">
                    <!-- INFORMATION BELOW WILL NEED TO BE UPDATE JUST AS THE CARD IS!!!!!! -->
                    <a class="blue-text text-darken-2" href="{{ url_for('locations', trip_id=trip_id, destination=destination) }}">
                        {{destination}}
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
