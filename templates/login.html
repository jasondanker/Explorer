{% extends "base.html" %}
{% block content %}
<body class="login">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('index') }}">Home</a>
    <div>
    <h2>Login</h2>
    <form action="" method="post" name="trips">
      {{ form.hidden_tag() }}
      <div class="section">
        <br>
        <br>
        <p>
          Username:<br>
          {{ form.username(size=120) }}<br>
        </p>
        <p>
          Email:<br>
          {{ form.email(size=120) }}<br>
        </p>
      </div>
      <p><input type="submit" value="Login"></p>
    </form>
  </div>
</body>
{% endblock %}
